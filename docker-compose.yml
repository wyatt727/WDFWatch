version: '3.8'

services:
  # PostgreSQL with pgvector (same as macOS setup)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: wdfwatch-postgres
    environment:
      POSTGRES_USER: wdfwatch
      POSTGRES_PASSWORD: wdfwatch_dev_2025
      POSTGRES_DB: wdfwatch
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wdfwatch"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queuing
  redis:
    image: redis:7-alpine
    container_name: wdfwatch-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: wdfwatch-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          memory: 8G

  # NOTE: Web application now runs directly on host (not in Docker)
  # This matches the macOS setup and eliminates permission issues
  # Run with: npm run dev (in web/ directory)

volumes:
  postgres_data:
  redis_data:
  ollama_data:
