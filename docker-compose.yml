version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wdf-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./web/prisma/schema-simple.sql:/docker-entrypoint-initdb.d/01-schema.sql
    environment:
      - POSTGRES_USER=wdfwatch
      - POSTGRES_PASSWORD=wdfwatch_dev_2025
      - POSTGRES_DB=wdfwatch
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wdfwatch"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wdfwatch-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: wdf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wdfwatch-network

  # FastAPI Backend Service
  fastapi:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: wdf-fastapi
    ports:
      - "8001:8001"
    volumes:
      - .:/workspace
      - ./claude-pipeline/episodes:/workspace/claude-pipeline/episodes
      - ./logs:/workspace/logs
    environment:
      - DATABASE_URL=postgresql://wdfwatch:wdfwatch_dev_2025@postgres:5432/wdfwatch
      - REDIS_URL=redis://redis:6379/0
      - WEB_URL=http://localhost:3000
      - ENVIRONMENT=development
      - DEBUG=false
      - CLAUDE_CLI_PATH=${CLAUDE_CLI_PATH:-/Users/pentester/.claude/local/claude}
      - PROJECT_ROOT=/workspace
      - PYTHONPATH=/workspace/backend/api
    command: ["sh", "-c", "cd /workspace/backend/api && uvicorn app.main:app --host 0.0.0.0 --port 8001"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - wdfwatch-network

  # RQ Worker Service
  rq-worker:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: wdf-rq-worker
    volumes:
      - .:/workspace
      - ./claude-pipeline/episodes:/workspace/claude-pipeline/episodes
      - ./logs:/workspace/logs
    environment:
      - DATABASE_URL=postgresql://wdfwatch:wdfwatch_dev_2025@postgres:5432/wdfwatch
      - REDIS_URL=redis://redis:6379/0
      - WEB_URL=http://localhost:3000
      - ENVIRONMENT=development
      - DEBUG=false
      - CLAUDE_CLI_PATH=${CLAUDE_CLI_PATH:-/Users/pentester/.claude/local/claude}
      - PROJECT_ROOT=/workspace
      - PYTHONPATH=/workspace/backend/api
    command: ["sh", "-c", "cd /workspace/backend/api && python -m app.workers.worker default"]
    depends_on:
      fastapi:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - wdfwatch-network

  # Next.js Web Application
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: wdf-web
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://wdfwatch:wdfwatch_dev_2025@postgres:5432/wdfwatch
      - REDIS_URL=redis://redis:6379/0
      - NEXTAUTH_SECRET=dev-secret-change-in-production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_ENABLE_REALTIME=true
      - NEXT_PUBLIC_ENABLE_ANALYTICS=true
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      fastapi:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - wdfwatch-network

  # Ollama (Optional - for local LLM models)
  ollama:
    image: ollama/ollama:latest
    container_name: wdf-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wdfwatch-network

volumes:
  postgres-data:
  redis-data:
  ollama-data:

networks:
  wdfwatch-network:
    driver: bridge